<!DOCTYPE html>
<html ng-app='ngtenants' lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>

  <div class='container' ng-controller='MainController'>
    <div class="row">
      <div class="col-md-8 col-lg-7 col-md-offset-1 col-lg-offset-1">
        <div class="form-group">
          <label>Location:</label>
          <input type="text" class="form-control" ng-model='location'>
          <label>House or Apartment</label>
          <input type="text" class="form-control" ng-model='houseOrApt'>
          <label>Number Of Rooms</label>
          <input type="text" class="form-control" ng-model='numberOfRooms'>
          <label>Number Of Bathrooms</label>
          <input type="text" class="form-control" ng-model='numberOfBathrooms'>
          <label>Type Of Lease</label>
          <input type="text" class="form-control" ng-model='typeOfLease'>
          <label>Pets Allowed?</label>
          <input type="text" class="form-control" ng-model='arePetsAllowed'>
        </div>
      </div>
      <div class="col-md-8 col-lg-7-col-md-offset-1 col-lg-offset-1">
        <button class="btn btn-warning btn-block" ng-click='create(location, houseOrApt, numberOfRooms, numberOfBathrooms, numberOfRoommates, typeOfLease, arePetsAllowed)'>Create Listing</button>
      </div>
    </div>

    <div class="row" ng-repeat='eachItem in listings'>
      <div class="jumbotron" data-id={{eachItem.id}}>
        <button class="btn btn-sm btn-danger pull-right" ng-click='delete(eachItem.id)'>X</button>
        <h3><strong>{{ eachItem.location }}</strong></h3>
        <p><strong>House/Apt: </strong> {{ eachItem.houseOrApt}} </p>
        <p><strong>Rooms: </stromg>{{ eachItem.numberOfRooms }} </p>
        <p><strong>Bathrooms: </strong> {{ eachItem.numberOfBathrooms }}</p>
        <p><strong>TypeOfLease: </strong>{{ eachItem.typeOfLease }}</p>
        <p><strong>Pets Allowed? </strong>{{ eachItem.arePetsAllowed }} </p>

      </div>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/MainController.js"></script>
  <script src="js/services/TenantService.js"></script>
</body>
</html>
